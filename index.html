<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="Sass/main.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="order">
      <div class="order__header"></div>
      <h2 class="order__title">Order Summary</h2>
      <p class="order__paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="order__plan">
        <div class="order__icon">
          <img src="images/icon-music.svg" alt="icon-music" />
        </div>
        <div class="order__price">
          <span class="order__price--1">Annual Plan </span
          ><span class="order__price--2">$59.99/year </span>
        </div>
        <div class="order__change">
          <span class="order__change--m">Change</span>
        </div>
      </div>
      <a href="#" class="btn order__pay">Proceed to Payment</a>
      <a href="#" class="btn order__cancel">Cancel Order</a>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Krzysztof</a>.
    </div>
  </body>
</html>
